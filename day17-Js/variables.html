<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Javscript variable</h1>
    <script>
           //Variable - It is box or container to store data/value

           //1st type - var keyword
           // it changes the value 

           var age = 21
           var age = 34
           var age = 12

           console.log(age)

           //2nd Constant - const keyword
           //Value remains fixed ,you cannot change

          // const name = "Emmanuel"
          // const name = "Hasini"
          // console.log(name)

          const delivery_fee = 100
          console.log(delivery_fee)


    </script>
</body>
</html>
