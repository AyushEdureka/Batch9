<body>
    <script>
        //Synatx =  new Promise(reject,resolve)

        let myPromise = new Promise(function(resolve,reject){


         if(/*condition */ true){
            resolve("Success")
         }else{
            reject("Failed")
         }


        })
       
        myPromise

        .then(result=>{
            console.log(result)
        })

        .catch(err=>{
            console.log(err)
        })

    </script>
