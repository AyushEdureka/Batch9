 <style>
    body{
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f4f4f4;
        padding: 40px;
    }

    h1{
        text-align: center;
        color: #333;
        margin-bottom: 30px;
    }

    .team-container{
     
        display: flex;
        justify-content: center;
        gap: 30px;
        flex-wrap: wrap;

    }


    .card{
        background-color: white;
        border-radius: 12px;
        width: 220px;
        text-align: center;
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);

    }

    .card:hover{
        transform: scale(1.07);
        background-color: lightcoral;
    }

    .card img {
        width: 100px;
        height: 100px;
        margin-bottom: 15px;
        border-radius: 50%;
    }

    button{
        padding: 20px;
        background-color: blueviolet;
        color: white;
        border: none;
        border-radius: 10px;

    }

    button:hover{
        background-color: red;
    }

    .card h3{
        color: blue;
    }

    .card p {
        color: #666;
        font-size: 15px;
    }
 </style>
