<body>
    <script>
      
      //Step 1 : setting the timer
      function setTimer(callback){
           
        console.log("Baking Cookies in oven....")


        setTimeout(function(){

            console.log("Cookies are ready")
            callback()
        },10000)


      }


      function takeOutCookies(){
        console.log("Taking Cookies out")
      }

      setTimer(takeOutCookies)


      console.log("While Cookis are Baking I am doing Other task")

      function add(){
        console.log(2+2)
      }
      add()

    </script> 
</body>
